version: 2
jobs:
  build:
    parallelism: 2
    working_directory: /wp-e2e-tests
    docker:
      - image: automattic/wp-e2e-tests:0.0.5
        environment:
                NODE_ENV: test
    steps:
      - checkout
      - restore_cache:
          key: << checksum "package.json" >>
      - run: source $HOME/.nvm/nvm.sh && npm install 
      - save_cache:
          paths:
            - /wp-e2e-tests/node_modules
          key: << checksum "package.json" >>
      - run: ./scripts/randomize.sh specs
      #- run: ./scripts/run-wrapper.sh
      - run:
          name: Install Docker
          command: |
            sudo chown -R $(whoami) /usr/local/bin
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - setup_remote_docker
      - run:
          name: sitespeed.io tests
          command: docker run --privileged --shm-size=1g --rm -v $(pwd):/sitespeed.io sitespeedio/sitespeed.io -c cable -b chrome --video --speedIndex https://www.wordpress.com
      - store_test_results:
          path: reports/
      - store_artifacts:
          path: reports/
      - store_artifacts:
          path: screenshots/
      - store_artifacts:
          path: sitespeed-result/